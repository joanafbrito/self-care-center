<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section id="header">
        <h1>
          <img src="assets/stars.svg" alt="stars">
          Self Care Center
          <img src="assets/stars.svg" alt="stars">
        </h1>
      </section>

      <section id="question">
        <h2>Which type of message?</h2>

        <form id="receive-message-form" class="message-type" name="messageForm">
          <label for="affirmation">
            <input id="affirmation" type="radio" name="type" value="affirmations">
            affirmation
          </label>

          <label for="mantra">
            <input id="mantra" type="radio" name="type" value="mantras">
            mantra
          </label>

          <button id="receive-message-button" class="primary">Receive Message</button>
          <button id="add-message-button">+ Add Message</button>
        </form>
      </section>

      <section id="message-box">
        <img id="meditate-img" src="assets/meditate.svg" alt="meditate">

        <p id="message-txt" class="hidden"></p>

        <form id="new-message-form" class="message-type hidden" name="newMessageForm">
          <label for="new-affirmation">
            <input id="new-affirmation" type="radio" name="new-type" value="affirmations">
            affirmation
          </label>

          <label for="new-mantra">
            <input id="new-mantra" type="radio" name="new-type" value="mantras">
            mantra
          </label>

          <input id="message-field" type="text" placeholder="Add your message here">

          <button id="submit-button" class="primary">Submit</button>
          <strong id="error-message" class="hidden"></strong>

        </form>
      </section>
    </main>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
